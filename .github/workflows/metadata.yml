name: "Metadata"

on:
  workflow_dispatch:
  schedule:
    - cron:  "0 0 * * *"

jobs:
  metadata:
    name: "Metadata sync"
    runs-on: "ubuntu-latest"
    steps:
        - name: "Checkout the repository"
          uses: "actions/checkout@v4.1.1"

        - name: "Regenerate metadata"
          shell: "bash"
          env:
            PROXY: ${{ secrets.proxy }}
          run: scripts/generate_metadata.py --proxy=$PROXY

        - name: "Verfiy no changes"
          shell: "bash"
          run: git diff --exit-code
